<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Mesa de trabajo 1.png" type="image/png">
  <title>ITARTAROS</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      width: 100%;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fffaf3;
      overflow: hidden;
    }

    /* ===== MOSAICO DINÁMICO ===== */
    .mosaic {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      grid-auto-rows: 50px;
      gap: 4px;
      justify-items: center;
      align-items: center;
      opacity: 0.35;
      z-index: 1;
    }

    .mosaic img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .mosaic img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* ===== CAJA DE TÍTULO ===== */
    .title-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
    }

    .title-box h1 {
      font-family: "Cinzel", serif;
      font-size: 2rem;
      color: #2c2c2c;
      margin: 0;
    }

    .title-box p {
      font-family: "Cinzel", serif;
      font-size: 1,2rem;
      color: #a32a29;
      margin: 8px 0 0;
    }

    /* ===== CONTROLES ===== */
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-prev { background-color: #009246; color: white; }
    .btn-prev:hover { background-color: #006f33; }
    .btn-next { background-color: #ce2b37; color: white; }
    .btn-next:hover { background-color: #a8232a; }

    #page-info { font-weight: bold; color: #333; }

    /* ===== PDF VIEWER ===== */
    #pdf-viewer {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      background: #e0e0e0;
      padding: 1rem 0;
    }

    canvas {
      display: block;
      margin: auto;
      max-width: 95%;
      height: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: white;
    }

    /* ===== RESPONSIVIDAD ===== */
    @media (max-width: 768px) {
      header { height: 160px; }

      .title-box { padding: 12px 15px; }
      .title-box h1 { font-size: 1.4rem; }
      .title-box p { font-size: 0.85rem; }

      /* Botones horizontalmente con ancho uniforme */
      #controls {
        flex-direction: row;
        gap: 0.5rem;
        justify-content: center;
        flex-wrap: nowrap;
      }

      .btn {
        width: 120px;          /* ancho uniforme */
        font-size: 0.8rem;     /* texto más pequeño */
        padding: 0.4rem 0;     /* centrado vertical */
        text-align: center;
        white-space: nowrap;
      }

      #page-info {
        font-size: 0.85rem;
        width: auto;
        margin: 0 0.5rem;
      }

      canvas { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- HEADER con mosaico dinámico -->
  <header>
    <div class="mosaic"></div>

    <div class="title-box">
      <h1>Experiencia ITARTAROS</h1>
      <p>NUESTRA CARTA</p>
    </div>
  </header>

  <!-- Controles -->
  <div id="controls">
    <button id="prev" class="btn btn-prev">⬅ Página anterior</button>
    <span id="page-info">Página 1 de ?</span>
    <button id="next" class="btn btn-next">Página siguiente ➡</button>
  </div>

  <!-- PDF Viewer -->
  <div id="pdf-viewer"></div>

  <!-- PDF.js -->
  <script type="module">
    import * as pdfjsLib from "./pdfjs/pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdfjs/pdf.worker.mjs";

    const url = "Cartas%20Final%202025%20itartaros%20122025%20-1.pdf";
    const viewer = document.getElementById("pdf-viewer");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let pdfDoc = null;
    let currentPage = 1;

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const isMobile = window.innerWidth <= 768;
        const scale = isMobile ? 0.9 : 1.3;
        const viewport = page.getViewport({ scale });

        viewer.innerHTML = "";
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        viewer.appendChild(canvas);

        const renderContext = { canvasContext: context, viewport: viewport };
        page.render(renderContext);

        pageInfo.textContent = `Página ${num} de ${pdfDoc.numPages}`;
      });
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    window.addEventListener("resize", () => renderPage(currentPage));

    // ===== Generar mosaico dinámico sin repetición consecutiva =====
    const mosaic = document.querySelector(".mosaic");
    const images = [
      "img/queso.svg",
      "img/aceitunas.svg",
      "img/pan.svg",
      "img/pizza.svg",
      "img/pasta.svg",
      "img/tomato.svg",
      "img/wine.svg"
    ];

    function generateMosaic() {
      mosaic.innerHTML = "";
      const headerHeight = document.querySelector("header").offsetHeight;
      const cellSize = 50 + 4; // tamaño celda + gap
      const columns = Math.floor(window.innerWidth / cellSize);
      const rows = Math.ceil(headerHeight / cellSize);

      let lastImg = null;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < columns; c++) {
          let imgSrc;
          do {
            imgSrc = images[Math.floor(Math.random() * images.length)];
          } while (imgSrc === lastImg);

          const img = document.createElement("img");
          img.src = imgSrc;
          img.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
          mosaic.appendChild(img);

          lastImg = imgSrc;
        }
      }
    }

    generateMosaic();
    window.addEventListener("resize", generateMosaic);

  </script>

</body>
</html>
