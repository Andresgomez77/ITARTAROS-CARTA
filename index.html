<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Mesa de trabajo 1.png" type="image/png">
  <title>ITARTAROS</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: linear-gradient(to right, #009246 33.3%, #ffffff 33.3% 66.6%, #ce2b37 66.6%);
      color: black;
      text-align: center;
      width: 100%;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
      z-index: 10000;
    }
    header h1 {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
    }

    /* Controles de navegación */
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-prev {
      background-color: #009246; /* Verde Italia */
      color: white;
    }
    .btn-prev:hover {
      background-color: #006f33;
    }
    .btn-next {
      background-color: #ce2b37; /* Rojo Italia */
      color: white;
    }
    .btn-next:hover {
      background-color: #a8232a;
    }
    #page-info {
      font-weight: bold;
      color: #333;
    }

    /* Contenedor del PDF */
    #pdf-viewer {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      background: #e0e0e0;
      padding: 1rem 0;
    }
    canvas {
      display: block;
      margin: auto;
      max-width: 95%;
      height: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carta del Restaurante</h1>
  </header>

  <!-- Controles de navegación -->
  <div id="controls">
    <button id="prev" class="btn btn-prev">⬅ Página anterior</button>
    <span id="page-info">Página 1 de ?</span>
    <button id="next" class="btn btn-next">Página siguiente ➡</button>
  </div>

  <!-- Aquí se renderizará el PDF -->
  <div id="pdf-viewer"></div>

  <!-- PDF.js como módulo -->
  <script type="module">
    import * as pdfjsLib from "./pdfjs/pdf.mjs";

    // Configurar el worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdfjs/pdf.worker.mjs";

    const url = "Cartas%20Final%202025%20itartaros%20122025%20-1.pdf";
    const viewer = document.getElementById("pdf-viewer");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let pdfDoc = null;
    let currentPage = 1;

    // Renderizar una página
    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const scale = 1.3;
        const viewport = page.getViewport({ scale });

        viewer.innerHTML = ""; // Limpiar antes de renderizar

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        viewer.appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);

        pageInfo.textContent = `Página ${num} de ${pdfDoc.numPages}`;
      });
    }

    // Manejo de botones
    prevBtn.addEventListener("click", () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    // Cargar el documento
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      renderPage(currentPage);
    });
  </script>
</body>
</html>
